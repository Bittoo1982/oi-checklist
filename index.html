<!DOCTYPE html>
<html>

<head>
    <title>OI Checklist</title>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <!-- For the confetti animation -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <!-- Drag and drop
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script> -->
</head>

<body>
    <nav class="navbar" id="navbar">
        <div class="navbar-content">
            <div class="navbar-title" id="page-title">OI Checklist</div>
            <div class="navbar-user">
                <span class="welcome-message" id="welcome-message"></span>
                <a href="#" class="logout-button" id="logout-button">Logout</a>
                <div class="dark-mode-toggle">
                    <label class="switch">
                        <input type="checkbox" id="dark-mode-switch">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="settings-container" id="settings-container">
                    <button id="settings-button" aria-haspopup="menu" aria-expanded="false" class="settings-button">
                        <svg class="settings-icon" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <rect x="3" y="5" width="18" height="2" rx="1" fill="currentColor" />
                            <rect x="3" y="11" width="18" height="2" rx="1" fill="currentColor" />
                            <rect x="3" y="17" width="18" height="2" rx="1" fill="currentColor" />
                        </svg>
                    </button>
                    <div id="settings-dropdown" class="settings-dropdown">
                        <div id="checklist-visibility-item" class="settings-item" data-state="private" role="button"
                            tabindex="0" aria-live="polite">
                            <span class="settings-label">Checklist Visibility: Private</span>
                        </div>
                        <div id="connections-item" class="settings-item">
                            <a href="connections" class="general-button">Connections</a>
                        </div>
                        <div id="connections-item" class="settings-item">
                            <a href="reorder" class="general-button">Reorder Olympiads</a>
                        </div>
                        <div id="connections-item" class="settings-item">
                            <a href="virtual" class="general-button">Virtual Contests</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div id="solve-count-container">
        <div id="solve-count">
            <div class="solve-count-item">
                <span class="red square"></span>
                <span id="red-count">0</span>
                <span>Failed</span>
            </div>
            <div class="solve-count-item">
                <span class="yellow square"></span>
                <span id="yellow-count">0</span>
                <span>In Progress</span>
            </div>
            <div class="solve-count-item">
                <span class="green square"></span>
                <span id="green-count">0</span>
                <span>Solved</span>
            </div>
        </div>
        <div id="progress-bar">
            <div class="progress-segment red"></div>
            <div class="progress-segment yellow"></div>
            <div class="progress-segment green"></div>
            <div class="progress-segment white"></div>
        </div>
    </div>

    <div id="olympiad-list">
        <!-- Containers will be dynamically created by JavaScript -->
    </div>

    <div id="status-popup" class="hidden">
        <div id="popup-status">In progress</div>
        <div class="popup-score">
            <span id="popup-score" contenteditable="true">2</span><span class="popup-out-of">/100</span>
        </div>
    </div>

    <script src='js/utils.js'></script>
    <script src='js/dashboard.js'></script>
</body>

</html>

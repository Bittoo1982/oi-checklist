<!DOCTYPE html>
<html>

<head>
    <title>Arrange Olympiads - OI Checklist</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <!-- For the actual drag-and-drop reordering -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="js/init_darkmode.js"></script>
</head>

<body>
    <nav class="navbar" id="navbar">
        <div class="navbar-content">
            <div class="navbar-left">
                <a href="/" class="home-icon">
                    <svg id="home-svg" class="home-icon-svg" width="36" height="36" viewBox="0 0 24 24" stroke="none">
                        <path d="M12 3l9 7v11h-6v-8h-6v8H3V10l9-7z" />
                    </svg>
                </a>
                <div class="navbar-title" id="page-title">Arrange Olympiads</div>
            </div>
            <div class="navbar-user">
                <span class="welcome-message" id="welcome-message"></span>
                <a href="#" class="logout-button" id="logout-button">Logout</a>
                <div class="dark-mode-toggle">
                    <label class="switch">
                        <input type="checkbox" id="dark-mode-switch">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
        </div>
    </nav>

    <main class="general-page">
        <h2>Display Order</h2>
        <div class="connections-grid" id="olympiad-reorder-list">
        </div>
        <div class="hidden-olympiads-section">
            <h2>Hidden</h2>
            <div class="connections-grid" id="hidden-olympiad-list"></div>
        </div>
        <div class="save-button-container">
            <button class="save-button" onclick="saveOlympiadOrder()">Save Changes</button>
            <div id="popup-message-oly-save"></div>
        </div>
    </main>

    <script src='js/utils.js'></script>
    <script src='js/layout.js'></script>
</body>
</html>

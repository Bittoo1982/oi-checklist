<!DOCTYPE html>
<html>

<head>
    <title>Virtual Contest History - OI Checklist</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style_vc.css">
</head>

<body>
    <nav class="navbar" id="navbar">
        <div class="navbar-content">
            <div class="navbar-left">
                <a href="/" class="home-icon">
                    <svg id="home-svg" class="home-icon-svg" width="36" height="36" viewBox="0 0 24 24" stroke="none">
                        <path d="M12 3l9 7v11h-6v-8h-6v8H3V10l9-7z" />
                    </svg>
                </a>
                <div class="navbar-title" id="page-title">Virtual Contest History</div>
            </div>
            <div class="navbar-user">
                <span class="welcome-message" id="welcome-message"></span>
                <a href="#" class="logout-button" id="logout-button">Logout</a>
                <div class="dark-mode-toggle">
                    <label class="switch">
                        <input type="checkbox" id="dark-mode-switch">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
        </div>
    </nav>

    <div class="vc-history-container">
        <div class="vc-history-header">
            <!-- Stats loading skeleton -->
            <div class="stats-skeleton" id="stats-skeleton">
                <div class="stat-skeleton-item">
                    <div class="skeleton-line skeleton-stat-number"></div>
                    <div class="skeleton-line skeleton-stat-label"></div>
                </div>
                <div class="stat-skeleton-divider"></div>
                <div class="stat-skeleton-item">
                    <div class="skeleton-line skeleton-stat-number"></div>
                    <div class="skeleton-line skeleton-stat-label"></div>
                </div>
            </div>
            
            <!-- Actual stats -->
            <div class="vc-history-stats" id="vc-history-stats" style="display: none;">
                <div class="stat-item">
                    <span class="stat-number" id="total-contests">0</span>
                    <span class="stat-label">contests completed</span>
                </div>
                <div class="stat-divider">|</div>
                <div class="stat-item">
                    <span class="stat-number" id="total-time">0h</span>
                    <span class="stat-label">total time spent</span>
                </div>
            </div>
        </div>

        <!-- Loading skeleton -->
        <div class="vc-history-loading" id="vc-history-loading">
            <div class="history-skeleton-item">
                <div class="skeleton-item-header">
                    <div class="skeleton-line skeleton-title-large"></div>
                    <div class="skeleton-line skeleton-score-large"></div>
                </div>
                <div class="skeleton-line skeleton-subtitle"></div>
                <div class="skeleton-details">
                    <div class="skeleton-line skeleton-detail"></div>
                    <div class="skeleton-line skeleton-detail"></div>
                    <div class="skeleton-line skeleton-detail"></div>
                    <div class="skeleton-line skeleton-detail"></div>
                </div>
            </div>
            <div class="history-skeleton-item">
                <div class="skeleton-item-header">
                    <div class="skeleton-line skeleton-title-large"></div>
                    <div class="skeleton-line skeleton-score-large"></div>
                </div>
                <div class="skeleton-line skeleton-subtitle"></div>
                <div class="skeleton-details">
                    <div class="skeleton-line skeleton-detail"></div>
                    <div class="skeleton-line skeleton-detail"></div>
                    <div class="skeleton-line skeleton-detail"></div>
                    <div class="skeleton-line skeleton-detail"></div>
                </div>
            </div>
            <div class="history-skeleton-item">
                <div class="skeleton-item-header">
                    <div class="skeleton-line skeleton-title-large"></div>
                    <div class="skeleton-line skeleton-score-large"></div>
                </div>
                <div class="skeleton-line skeleton-subtitle"></div>
                <div class="skeleton-details">
                    <div class="skeleton-line skeleton-detail"></div>
                    <div class="skeleton-line skeleton-detail"></div>
                    <div class="skeleton-line skeleton-detail"></div>
                    <div class="skeleton-line skeleton-detail"></div>
                </div>
            </div>
        </div>

        <div class="vc-history-list" id="vc-history-list">
            <!-- Contest items will be populated here -->
        </div>

        <div class="vc-history-empty" id="vc-history-empty" style="display: none;">
            <div class="empty-text">No virtual contests yet</div>
            <div class="empty-subtext">Start your first virtual contest to see your history here.</div>
            <a href="virtual" class="vc-button start-btn-small">Start Contest</a>
        </div>
    </div>

    <script src='js/utils.js'></script>
    <script src='js/virtual-history.js'></script>
</body>

</html>
